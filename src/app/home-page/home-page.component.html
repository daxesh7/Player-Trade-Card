<div class="container">
  <main>
    <!-- Main Grid -->
    <div class="row g-4 py-5">
      <!-- Layout Player's Cards Form-->
      <div class="col-md-6 col-lg-6">
        <app-player-form
          (onAdd)="addCardHandler($event)"
          (onUpdate)="updateHandler($event)"
        ></app-player-form>
      </div>
      <!-- Layout Player's Cards Form **-->

      <!-- Layout List of Player's Cards -->
      <div class="col-md-6 col-lg-6">
        <!-- List of Player's Component -->
        <app-player-list
          [playerCards]="playerCards"
          [displayPlayerCards]="playerCards"
          [totalCardValue]="totalCardValue"
          (onRemove)="removeCardHandler($event)"
          (onSelect)="selectCardHandler($event)"
        ></app-player-list>
      </div>
      <!-- Layout List of Player's Cards ** -->
    </div>
  </main>
</div>
